{% extends 'base_html.html' %}

{% block title %}
    feeding-times
{% endblock %}

{% block timer %}
    class="active"
{% endblock %}

{% block body %}
    <div class="space_nav">
    choose when you're dog should get food

        <div class="margin_top_bot">
            <h1>feeding times:</h1>
            {% for time in timelist %}
                <div class="display">
                    <div class="data">
                        {{ time[0] }}
                    </div>
                    <form action="/removeTime" method="post" class="margin_top_bot">

                        <input type="hidden"  name="time" value="{{ time[0] }}" >
                        <input type="submit" value="Remove" class="remove_buttton">
                    </form>
                </div>
            {% endfor %}
        </div>

        <form action="/addTime" method="post">
             <h1><label for="time"> enter new time</label></h1>
            <input type="time" name="time" class="data" ><br>
            <input type="submit" value="add time" class="remove_buttton" >

        </form>
    </div>

    </div>

{% endblock %}
